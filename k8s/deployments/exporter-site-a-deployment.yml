apiVersion: apps/v1
kind: Deployment
metadata:
  name: exporter-site-a
  labels:
    app: exporter-site-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exporter-site-a
  template:
    metadata:
      labels:
        app: exporter-site-a
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: exporter
          image: ghcr.io/iamakamen/dtms-sys:v1
          command: ["python", "-m", "exporter.exporter"]
          env:
            - name: SITE_NAME
              value: "SITE_A"
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: dtms-data
              mountPath: /app/data
      volumes:
        - name: dtms-data
          persistentVolumeClaim:
            claimName: dtms-data
